name: Generate stubs

on:
  push:
    tags:
      - "*"
  pull_request:          # To be removed after testing
    branches: [ "main" ] #


permissions:
  contents: read

env:
  OPENAPI_GENERATOR_IMAGE: openapitools/openapi-generator-cli:latest-release

jobs:
  test:

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Pull openapi-generator Docker image
      run: docker pull ${{ env.OPENAPI_GENERATOR_IMAGE }}

    - name: Generate Python server stub
      run: ./scripts/generate-server-stub-python.sh webdp_server

    - name: Generate Python client stub
      run: ./scripts/generate-client-stub-python.sh

    - name: Release autogenerated stubs
      uses: ncipollo/release-action@v1
      with:
        artifacts: stub/*
        body: CHANGELOG.md
        tag: test # to be removed after testing